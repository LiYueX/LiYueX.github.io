<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" 
		  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<link rel="stylesheet" href="css/animate.css">
	<title>个人简历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size: 20px;
		}
		body,html{
			width: 100%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		ul{
			list-style: none;
		}
		img{
			display: block;
		}
		p.music-btn{
			position: fixed;
			z-index: 10;
			left: 10px;
   			top: 1rem;
			width: 44px;
			height: 44px;
			background: url(images/music.png) no-repeat;
		}
		p.arrow{
			position: fixed;
			z-index: 10;
			/*left: 30%;*/
			bottom: 0;
			width: 86px;
			height: 66px;
			background: url(images/arrow.png) no-repeat;
			/*animation: arrow 1s linear infinite;*/
		}
		.page{
			position: absolute;
			overflow: hidden;
			width: 100%;
			height: 100%;
			left: 0;
			top: 0;
		}
		.page1{
			background:url(images/page1-bg.jpg) no-repeat;
			background-size: 100% 100%;
			background-clip: padding-box;

			padding-top: 2rem;
		}
		.photo{
			display: block;
			width: 40%;
			margin: 0 auto;
			border-radius: 50%;
			box-shadow: 0 0 8px 8px #e2cb88;
			-webkit-box-shadow: 0 0 8px 8px #e2cb88;
			opacity: 1;
		}
		.info{
			text-align: center;
			font-size: 1.4rem;
			font-family: '华文新楷';
		}
		.info li{
			margin-top: 1rem;
			text-shadow: 0 0 10px #ca4545;
			-webkit-text-shadow: 0 0 10px #ca4545;
			text-shadow: 0 0 20px #ca4545;
			-webkit-text-shadow: 0 0 20px #ca4545;
		}
		.info li{
			-webkit-animation-fill-mode: both;
		}
		.info li span:first-child{
			text-align: left;
			color: #330232;
			font-weight: bolder;
		}
		.info li span:last-child{
			text-align: center;
			color: #14231c;
			font-weight: bold;

		}
		.page2{
			background:url(images/page2-bg.jpg) no-repeat;
			background-size: 100% 100%;
			background-clip: padding-box;

		}
		.page2 h1{
			margin-left: 30%;
		    font-size: 1.5rem;
		    font-family: '宋体';
		    padding-top: 4rem;
			text-shadow: 0 0 20px #0e0a08;
			-webkit-text-shadow: 0 0 20px #0e0a08;
			text-shadow: 0 0 20px #0e0a08;
			color: #ded0d0;
			transform: translateY(-500px);
			-webkit-transform: translateY(-500px);
			animation-fill-mode: both;

			-webkit-animation-fill-mode: both;

		}
		.page2 h2{
			margin-left: 30%;
		    font-size: 1.3rem;
		    font-family: '宋体';
		    padding-top: 2rem;
		    padding-bottom: 1rem;
			text-shadow: 0 0 20px #5a361d;
			-webkit-text-shadow: 0 0 20px #5a361d;
			text-shadow: 0 0 20px #a9541a;
			color: #2a6d82;
			transform: translateY(-500px);
			-webkit-transform: translateY(-500px);
			animation-fill-mode: both;
			-webkit-animation-fill-mode: both;
		}
		.want{
			margin-left: 25%;
		}
		.want li{
			line-height: 2rem;
			font-size: 1.2rem;
			font-family: Impact, Charcoal, sans-serif;
		}
		.want li:nth-child(odd){
			margin-left: 10%;
			color: #415f2a;
			transform: translateX(-80px);opacity: 0;
			-webkit-transform: translateX(-80px);opacity: 0;
			animation-fill-mode: both;
			-webkit-animation-fill-mode: both;
		}
		.want li:nth-child(even){
			margin-left: 30%;
			color: #273f75;
			transform: translateX(80px);opacity: 0;
			animation-fill-mode: both;
			-webkit-transform: translateX(80px);opacity: 0;
			-webkit-animation-fill-mode: both;
		}
		.page3{
			background:url(images/page3-bg.jpg) no-repeat;
			background-size: 100% 100%;
			background-clip: padding-box;
		}
		.page3 .want{
			margin-top: 10rem;
			margin-left: 10%;
			margin-right: 10%;
		}
		.page3 .want li{
			margin-left: 0%;
			text-align: center;
			margin-top: 1rem;
		}
		.page3 .want li span{
			font-size: 1.4rem;
		}
		.page{
			transition: transform .5s linear;
			transition: -webkit-transform .5s linear;
		}
		/*.page:nth-child(4){
			display: block;
		}*/
		.pageUp{
			transform: translateY(-100%);
			-webkit-transform: translateY(-100%);
		}
		.pageDown{
			transform: translateY(100%);
			-webkit-transform: translateY(100%);
		}
		.hide{
			display: none;
		}
	</style>
</head>
<body>
	<audio id="audio" src="source/韩安旭 - 多幸运.mp3" autoplay="autoplay" loop="loop"></audio>
	<p class="music-btn animated music infiniteAni"></p>
	<p class="arrow animated infiniteAni arrowUp"></p>
	<div class="main">
		<div class="page page1">
			<img class="photo animated slideDown box" src="images/photo.jpg" alt="">
			<ul class="info box">
				<li class="animated fadeInLeft delay1"><span>姓名：</span><span>李月喜</span></li>
				<li class="animated fadeInLeft delay2"><span>性别：</span><span> 男</span></li>
				<li class="animated fadeInLeft delay3"><span>专业：</span><span>计算机科学与技术</span></li>
				<li class="animated fadeInLeft delay4"><span>学历：</span><span>本 科</span></li>
				<li class="animated fadeInLeft delay5"><span>爱好：</span><span>编程 篮球</span></li>
				<li class="animated fadeInLeft delay6"><span>工作经验：</span><span>2年</span></li>
			</ul>
		</div>
		<div class="page page2 pageDown">
			<h1 class="animated slideDownH box hide"><b>前端工程师</b></h1>
			<h2 class="animated slideDownH box hide">掌握技能：</h2>
			<ul class="want hide box">
				<li class="animated fadeInLeft delay1"><span>DIV+CSS</span></li>
				<li class="animated fadeInRight delay2"><span>HTML+HTML5</span></li>
				<li class="animated fadeInLeft delay3"><span>JQuery+JavaScript</span></li>
				<li class="animated fadeInRight delay4"><span>PhonoShop</span></li>
				<li class="animated fadeInLeft delay5"><span>BootStrap</span></li>
				<li class="animated fadeInRight delay6"><span>Node.Js</span></li>
			</ul>
		</div>
		<div class="page page3 pageDown">
			<ul class="want hide box">
				<li class="animated fadeInLeft delay1"><span>2014年6月-2015年6月在腾讯任职</span></li>
				<li class="animated fadeInRight delay2"><span>2015年7月-2016年6月在百度任职项目经理</span></li>
			</ul>
		</div>
	</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/touch-0.2.14.min.js"></script><!-- 百度touch插件 -->
	<!-- <script src="js/jquery.js"></script> -->
	<script src='js/index.js'></script>
</body>
</html>
