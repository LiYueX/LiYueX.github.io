<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>凡客邀请函</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<script src='js/fontsize.js'></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1">
				<div class="page1-1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="page1-2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"></div>
            </div>
            <div class="swiper-slide page2">
            	<div class="page2-1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
            	<div class="page2-2 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="0.5s"></div>
            	<div class="page2-3 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
            </div>
            <div class="swiper-slide page3">
				<div class="page3-1 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1s"></div>
				<div class="page3-2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"></div>
				<div class="page3-3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.6s"></div>
            </div>
            <div class="swiper-slide page4">
            	<div class="page4-1 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay=".3s"></div>
				<div class="page4-2 ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s"></div>
				<div class="page4-3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay=".8s"></div>
				<div class="page4-4 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="1.6s"></div>
				<div class="page4-5 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.8s" swiper-animate-delay="2.6s"></div>
            </div>
            <div class="swiper-slide page5">
            	<div class="page5-1 ani" swiper-animate-effect="flipInX" swiper-animate-duration="01s" swiper-animate-delay=".5s"></div>
				<div class="page5-2 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.8s" swiper-animate-delay="1s"></div>
				<div class="page5-3 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></div>
				<div class="page5-4 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s"></div>
				<div class="page5-5 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s"></div>
				<div class="page5-6 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="2s"></div>
            </div>
            <div class="swiper-slide page6">
				<div class="page6-1 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration=".5s" swiper-animate-delay=".5s"></div>
				<div class="page6-7 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"></div>
				<div class="page6-2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay=".5s"></div>
				<div class="page6-3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"></div>
				<div class="page6-4 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s"></div>
				<div class="page6-5 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="1.6s"></div>
				<div class="page6-6 ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1.9s"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <!-- <div class="swiper-pagination"></div> -->
    </div>

	<script src='js/zepto.min.js'></script>
	<script src='js/swiper-3.3.1.jquery.min.js'></script>
	<script src='js/swiper.animate1.0.2.min.js'></script>
	<script src='js/index.js'></script>
</body>
</html>
